<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>NYT</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="row nav-wrapper">
            <div class="row">
                <a href="#" class="brand-logo center">News</a>
            </div>
        </nav>
        <form id="search-form" class="row input-field ">
            <div class="col s10 offset-s1">
                <label for="search-keyword">¿Qué estas buscando?</label>
                <input id="search-keyword" type="text">
            </div>
            <div class="row">
                <button class="col s10 offset-s1 waves-effect btn blue" id="submit-btn" type="submit">submit</button>
            </div>
        </form>
    </header>

    <main class="container">
        <section id="response-container"></section>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
